<body onload="myfunc()">
    
    <script>
        function myfunc(val)
        {
            var input=document.getElementById("exampleFormControlInput3").value;
            //alert(input); 
            if(input=="Sheath Rot")
            {
                document.getElementById("p1").innerHTML="Sheath Rot is caused by various fungal pathogens that attack the sheath, a protective layer that surrounds the stem of the plant. Symptoms of sheath rot can vary depending on the plant species and the severity of the infection, but they typically include dark lesions or spots on the sheath, which can eventually cause it to rot and die."
            }
            
            if(input=="Brown Spot")
            {
                document.getElementById("p1").innerHTML="Brown spot is a plant disease caused by a fungal pathogen that affects many different types of plants, including fruit trees, vegetables, and ornamental plants. The fungus produces small, circular lesions on the leaves, which are initially yellow or light brown but eventually turn dark brown or black. Early detection and prompt treatment are important for minimizing the impact of brown spot on plant health and productivity."
            }

            if(input=="Sheath Blight")
            {
                document.getElementById("p1").innerHTML="Sheath blight is a fungal disease that affects many different types of grasses and cereals, including rice, corn, and wheat. The disease is caused by the fungus Rhizoctonia solani, which attacks the sheath, a protective layer that surrounds the stem of the plant. Symptoms of sheath blight include lesions on the sheath that can vary in size and shape, as well as a characteristic white, cottony fungal growth on the affected areas.he disease can cause significant yield losses in affected crops, and it is often spread through contaminated soil or infected plant debris."
            }

            if(input=="Bacterial Leaf Streak")
            {
                document.getElementById("p1").innerHTML="Bacterial leaf streak is a plant disease caused by the bacterium Xanthomonas oryzae, which primarily affects rice plants but can also infect other cereal crops. Symptoms of bacterial leaf streak include narrow, water-soaked lesions on the leaves that can turn brown or yellow as the disease progresses. In severe cases, the lesions can coalesce and cause the leaves to die prematurely, leading to reduced yields. Bacterial leaf streak is spread through contaminated seed or by splashing water, and it can be particularly problematic in areas with high humidity or rainfall. "
            }

            if(input=="Furasium Stalk Rot")
            {
                document.getElementById("p1").innerHTML="Fusarium stalk rot is a fungal disease that affects many different types of plants, including corn, wheat, and other cereal crops. The disease is caused by several species of the fungus Fusarium, which can infect the stalks and ears of the plant. Symptoms of Fusarium stalk rot include discolored or water-soaked lesions on the stalks, which can eventually cause the plant to collapse or break off at the base. Infected ears may also show signs of discoloration or rot. Fusarium stalk rot is often associated with stress factors such as drought, insect damage, or other diseases."
            }

            if(input=="Grey Leaf Spot")
            {
                document.getElementById("p1").innerHTML="Grey leaf spot is a fungal disease that affects many different types of grasses, including corn, sorghum, and turfgrass. The disease is caused by the fungus Cercospora zeae-maydis, which produces characteristic grey, oval lesions on the leaves of infected plants. As the disease progresses, the lesions can become elongated and expand, leading to significant damage to the plant. Grey leaf spot is often associated with warm, humid conditions, and it can be particularly problematic in fields with high plant densities or a history of the disease. "
            }
        }
        
    </script>
