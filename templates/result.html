        <div>

          <label for="exampleFormControlInput1" class="form-label">Humidity</label>
          <input type="text" class="form-control w-75" id="exampleFormControlInput1" name="Humidity">
        </div>

        <div class="mb-2 mt-1">
          <label for="exampleFormControlInput1" class="form-label">PH</label>
          <input type="text" class="form-control w-75" id="exampleFormControlInput1" name="PH">
        </div>

        <input type="submit">

      </form>
